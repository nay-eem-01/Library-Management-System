spring.application.name=LibraryManagementSystem

server.port=8081

# Oracle DB connection
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/xe
spring.datasource.username=system
spring.datasource.password=oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Hibernate Search configuration for local Lucene indexing
hibernate.search.backend.type=lucene
hibernate.search.backend.directory.type=local-filesystem
hibernate.search.backend.directory.root=C:/Users/User/Desktop/Java-Sprinbgoot-internship/LibraryManagementSystem/indexes
hibernate.search.backend.directory.filesystem_access.strategy=auto