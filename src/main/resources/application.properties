spring.application.name=LibraryManagementSystem

server.port=8081

# Oracle DB connection
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/xe
spring.datasource.username=system
spring.datasource.password=oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

#lucene configuration
spring.jpa.properties.hibernate.search.backend.type=lucene
spring.jpa.properties.hibernate.search.backend.directory.root=./indexes
spring.jpa.properties.hibernate.search.backend.directory.filesystem_access.strategy=auto
spring.jpa.properties.hibernate.search.backend.analysis.configurer=bean:customLuceneAnalysisConfigurer

# Logging
logging.level.org.hibernate.search=DEBUG
logging.level.root=INFO
logging.level.org.example.libraryManagementSystem=DEBUG